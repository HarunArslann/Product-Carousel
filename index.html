<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="shortcut icon" href="images/shopping.png">

    <title>E-Commerce Sample</title>
</head>

<body>

    <section class="product">
        <h2 class="product-category">Sizin İçin Seçtiklerimiz</h2>

        <div class="line">
            <ul>
                <li>
                    <div class="button-b">
                        <button>Size Özel</button>
                    </div>
                </li>
                <li>
                    <div class="button-b">
                        <button>Tamir, Tadilat Gereçleri</button>
                    </div>
                </li>
                <li>
                    <div class="button-b">
                        <button>Mobilya</button>
                    </div>
                </li>
                <li>
                    <div class="button-b">
                        <button>Sağlık, Medikal</button>
                    </div>
                </li>
                <li>
                    <div class="button-b">
                        <button>Dizüstü Bilgisayar (Laptop)</button>
                    </div>
                </li>
                <li>
                    <div class="button-b">
                        <button>Isıtma, Soğutma Sistemi</button>
                    </div>
                </li>
            </ul>

            <div class="carousel">
                <button class="pre-btn"><img src="images/arrow.png" alt=""></button>

                <div class="product-container">
    
                </div>
    
                <button class="nxt-btn"><img src="images/arrow.png" alt=""></button>

            </div>
        </div>
    </section>

    <div class="alert hide">
        <span class="fas fa-check-circle"></span>
        <div class="msg">Ürün Sepete Eklendi <br><span>Sepete Git</span> </div>
        <div class="close-btn">
            <span class="fas fa-times"></span>
        </div>
    </div>

    <script src="js/jQuerry.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
